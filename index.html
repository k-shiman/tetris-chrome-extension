<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=260, initial-scale=1.0" />
  <title>Tetris</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="theme-default">
  <div id="ui">
    <div class="btn-group">
      <button id="btn-easy">Easy</button>
      <button id="btn-medium">Medium</button>
      <button id="btn-hard">Hard</button>
    </div>
    <div class="btn-group">
      <button id="btn-theme">Change Theme</button>
      <button id="btn-pause">Pause</button>
    </div>
    <div id="status">
      <span>Score: <span id="score">0</span></span>
      <span>Time: <span id="timer">0</span>s</span>
    </div>
  </div>

  <canvas id="tetris"></canvas>
  <canvas id="next" width="80" height="80"></canvas>
  <div id="message"></div>

  <script src="script.js"></script>
</body>
</html>
