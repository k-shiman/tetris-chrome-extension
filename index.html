<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=260,initial-scale=1.0">
  <title>Tetris</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui">
    <div class="btn-group">
      <button id="btn-easy">Easy</button>
      <button id="btn-medium">Medium</button>
      <button id="btn-hard">Hard</button>
    </div>
    <div id="status">
      <span>Score: <span id="score">0</span></span>
      <span>Time: <span id="timer">0</span>s</span>
    </div>
  </div>
  <canvas id="tetris"></canvas>
  <div id="message"></div>
  <script src="script.js"></script>
</body>
</html>
